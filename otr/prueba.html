<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenguajes de Programación</title>
  <link rel="stylesheet" href="pru.css">
</head>
<body>
  <section class="skills">
    <h2>Lenguajes de programación:</h2>
    <div class="skills-grid">
        <div class="skill">
            <img src="java-logo.png" alt="Java">
            <div class="progress-bar">
              <div class="progress" style="--progress-width: 50%;"></div>
            </div>
          </div>
          <div class="skill">
            <img src="js-logo.png" alt="JavaScript">
            <div class="progress-bar">
              <div class="progress" style="--progress-width: 70%;"></div>
            </div>
          </div>
          <!-- Repite para otras habilidades -->          
      <div class="skill">
        <img src="cpp-logo.png" alt="C++">
        <div class="progress-bar">
          <div class="progress" style="width: 60%;"></div>
        </div>
      </div>
      <!-- Agrega más habilidades aquí siguiendo el mismo formato -->
    </div>
  </section>
</body>
</html>
